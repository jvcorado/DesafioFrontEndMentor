<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="bgImg"></div>
  <main>

    <div class="container">
      <img src="images/illustration-hero.svg" alt="ilustração de um heroí" class="hero"> 

      <div class="conteudo">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>

      <div class="annual-plan">
        <img src="images/icon-music.svg" alt="ícone de musica" class="music">
        <article>
          <h3>Annual Plan</h3>
          <p>
            $59.99/year
          </p>
        </article>
        <button class="btn btn-change">
          Change
        </button> 
      </div>

      <div class="buttons">
        <button class="btn btn-proceed">Proceed to Payment</button>
        <button class="btn btn-cancel">Cancel Order</button>
      </div>

    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://jvcorado.github.io/web-mobile/" target = _blank>jvcorado</a>.
  </div>
</body>
</html>
